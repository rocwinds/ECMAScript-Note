<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var now = new Date();    //获取当天系统日期
        var day = now.getDay();   //获取当天是星期几
        var week;
        switch (day) {
            case 1:
                week = "星期一"; break;
            case 2:
                week = "星期二"; break;
            case 3:
                week = "星期三"; break;
            case 4:
                week = "星期四"; break;
            case 5:
                week = "星期五"; break;
            case 6:
                week = "星期六"; break;
            default:
                week = "星期日";
        }
        document.write("今天是" + week);    //输出今天是星期几
    </script>
</head>
<body>
</body>
</html>
