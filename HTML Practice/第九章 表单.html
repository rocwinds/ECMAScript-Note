<head>

<body>

        <p>昵称：<input type="text" value="admin" size="" /></p>

        邮箱：<input type="text" value="admin" size="" />

            <option>@qq.com</option>
            <option>@163.com</option>
            <option>@foxmail.com</option>
        </select>

        <br />

</html>
